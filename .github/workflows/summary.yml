name: Summarize new issues and pull requests

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
    branches: [ "main", "develop" ]

jobs:
  summary-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      models: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI inference for issue
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Resume el siguiente issue de GitHub en un p√°rrafo, en espa√±ol:
            T√≠tulo: ${{ github.event.issue.title }}
            Contenido: ${{ github.event.issue.body }}

      - name: Comment with AI summary
        run: |
          gh issue comment $ISSUE_NUMBER --body "## ü§ñ Resumen Autom√°tico

          ${{ steps.inference.outputs.response }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

  summary-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      models: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI inference for PR
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Resume el siguiente Pull Request de GitHub en un p√°rrafo, en espa√±ol:
            T√≠tulo: ${{ github.event.pull_request.title }}
            Descripci√≥n: ${{ github.event.pull_request.body }}

      - name: Comment with AI summary
        run: |
          gh pr comment $PR_NUMBER --body "## ü§ñ Resumen Autom√°tico

          ${{ steps.inference.outputs.response }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
